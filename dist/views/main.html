<div class="cl-main"> <!-- main.html --> <h1>Multi-site CL search</h1> <input type="text" class="cl-locs" ng-model="model.locations" ng-keyup="onTyping($event)" placeholder="e.g. sfbay, losangeles">.craigslist.org/search/ <input type="text" class="cl-searchtype" ng-model="model.searchType" ng-keyup="onTyping($event)" placeholder="e.g. mcy">? <input type="text" class="cl-query" ng-model="model.query" ng-keyup="onTyping($event)" placeholder="e.g. query=r1200gs"> <div class="cl-results" ng-repeat="url in model.urlsArr"> <div>{{ url }}</div> <iframe ng-src="{{url}}"></iframe> </div> </div>
