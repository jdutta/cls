<div class="cl-main"> <!-- main.html --> <div class="e-header"> <h1>Multi-site Craigslist Search</h1> <h4>Why open multiple tabs when you can just scroll?</h4> <h6>Note: Meta+Click to open any link in the results.</h6> </div> <input type="text" class="cl-locs" ng-model="model.locations" ng-keyup="onTyping($event)" placeholder="e.g. sfbay, losangeles">.craigslist.org/search/ <input type="text" class="cl-searchtype" ng-model="model.searchType" ng-keyup="onTyping($event)" placeholder="e.g. mcy">? <input type="text" class="cl-query" ng-model="model.query" ng-keyup="onTyping($event)" placeholder="e.g. query=r1200gs"> <div class="cl-results" ng-repeat="url in model.urlsArr"> <div class="cl-result-url">{{ url }}</div> <iframe ng-src="{{url}}"></iframe> </div> </div>
